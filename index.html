    <!-- Font loading -->
    <script>
      function loadFonts() {
        if ("fonts" in document) {
          var font = new FontFace(
            "Oswald",
            "url(/font/Oswald-ExtraLight-subset.woff2) format('woff2'), url(/font/Oswald-ExtraLight-subset.woff) format('woff')",
            { weight: "200" }
          );

          var fontBold = new FontFace(
            "Oswald",
            "url(/font/Oswald-SemiBold-subset.woff2) format('woff2'), url(/font/Oswald-SemiBold-subset.woff) format('woff')",
            { weight: "600" }
          );

          Promise.all([
            font.load(),
            fontBold.load()
          ]).then(function (loadedFonts) {

            // Render them at the same time
            loadedFonts.forEach(function (font) {
              document.fonts.add(font);
            });
          });
        }
      }

      if (
        ("matchMedia" in window && window.matchMedia("(prefers-reduced-motion: reduce)").matches) ||
        (navigator.connection && navigator.connection.saveData) ||
        (navigator.connection && (navigator.connection.effectiveType === "slow-2g" || navigator.connection.effectiveType === "2g"))
      ) {
        // do nothing
      } else {
        loadFonts();
      }
    </script>
